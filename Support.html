<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support | KSH Super Automotive</title>
  <link rel="stylesheet" href="Support.css" />
    <link rel="stylesheet" href="responsive.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <span class="ksh">KSH</span>
      <span class="super">Super</span>
      <span class="auto">Automotive</span>
    </div>
    <nav>
      <ul>
        <li><a href="Productspage.html">Products</a></li>
        <li><a href="News.html">News</a></li>
        <li><a href="Support.html">Support</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN SUPPORT SECTION -->
  <main class="support-container">
    <div class="intake-img">
      <img src="fotci\Support Page\image 59.png" alt="Air Intake">
    </div>

    <div class="support-title">
      <h1>SUPPORT</h1>
      <h2>How can we help you?</h2>
    </div>

    <form action="404.html" method="get" class="support-form">
  <label for="name">Your Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" required>

  <label for="message">Message</label>
  <textarea id="message" name="message" rows="4" required></textarea>

  <button type="submit">SEND</button>
</form>

  </main>

  <!-- FOOTER -->
  <footer>
    <img src="fotci\Support Page\hkslogo.png" alt="HKS Logo" />
  </footer>

</body>
</html>
